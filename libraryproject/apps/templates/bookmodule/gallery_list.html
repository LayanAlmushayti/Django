<!DOCTYPE html>
<html>
<head><title>Image Gallery</title></head>
<body>
    <h2>Uploaded Images</h2>
    {% for image in images %}
        <div style="margin-bottom: 20px;">
            <strong>{{ image.title }}</strong><br>
            <img src="{{ image.image.url }}" alt="{{ image.title }}" width="250"><br>
        </div>
    {% empty %}
        <p>No images uploaded yet.</p>
    {% endfor %}
    <a href="{% url 'gallery_upload' %}">Upload More</a>
</body>
</html>
