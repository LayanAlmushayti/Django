<h1>Books List (Using Django Form)</h1>

<a href="{% url 'add_book_form' %}">Add New Book</a>

<table border="1">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Edition</th>
        <th>Actions</th>
    </tr>

    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.price }}</td>
        <td>{{ book.edition }}</td>
        <td>
            <a href="{% url 'edit_book_form' book.id %}">Edit</a> |
            <a href="{% url 'delete_book_form' book.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
