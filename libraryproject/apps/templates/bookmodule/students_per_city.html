<!DOCTYPE html>
<html>
<head>
    <title>Students Per City</title>
</head>
<body>
    <h1>Number of Students in Each City</h1>
    <table border="1">
        <tr>
            <th>City</th>
            <th>Number of Students</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.address__city }}</td>
            <td>{{ row.total }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
